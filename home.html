<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceX Exploration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img id="imgLogo" src="images/spacexLogo.png" alt="logo">
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="missions.html">Missions</a></li>
      <li><a href="technology.html">Technology</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>

 
  <div class="banner">
    <video class="banner-video" autoplay muted playsinline>
        <source src="videos/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="banner-overlay"></div>

    <div class="banner-content">
        <h1 id="homeTitle">Exploring the Stars</h1>
        <p>Embark on humanity’s greatest adventure from Earth to Mars and beyond.</p>
        <button class="btn" id="btnFont">Discover More</button>
    </div>
    <div class="banner-attribution">
      <p>© 2025 SpaceX Exploration — Student Project</p>
    </div>
</div>



  <script>
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    sections.forEach(sec => observer.observe(sec));
  </script>
</body>
